name: golangci-lint
on:
  push:
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ~1.19
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
